<head>
    <title>Editar Destino</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
{% if user.is_authenticated %}
  <p>Bienvenido, {{ user.username }} | <a href="{% url 'logout' %}">Cerrar sesión</a></p>
{% else %}
  <p><a href="{% url 'login' %}">Iniciar sesión</a> o <a href="{% url 'registro' %}">Registrarse</a></p>
{% endif %}
<h2>Agregar destino</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="nombreCiudad" placeholder="Nombre"><br>
    <textarea name="descripcionCiudad" placeholder="Descripción"></textarea><br>
    <input type="file" name="imagenCiudad"><br>
    <input type="number" name="precioTour" placeholder="Precio"><br>
    <label><input type="checkbox" name="ofertaTour"> Oferta</label><br>
    <button type="submit">Guardar</button>
</form>
